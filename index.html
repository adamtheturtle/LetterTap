<!DOCTYPE html>
<html>
<head>
  <title>Letter Tap</title>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, charset=utf-8" /> 
  <meta name="viewport"
        content="initial-scale=1.0, user-scalable=no, maximum-scale=1, media=(device-height: 568px)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
  <link rel="stylesheet" href="css/style.css" media="screen" />
  <link rel="icon" type="image/png" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/iphone-home-screen.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="icons/ipad-home-screen.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="icons/retina-iphone-home-screen.png" />
</head>
<body>
  <!-- Main page is for writing. It has a large letter to tap, an area for
       the current word to be displayed and buttons for the carer -->
  <div data-role="page" id="writing-page">
    <div id="writing-page-content" data-role="content">
      <a  id="letter-container"
        data-role="button"
        data-shadow="false"
        data-corners="false"
        data-theme="b">
          <span id="letter">A</span>
      </a>
      <div id="carer-section">
        <div id="current-word-container">
          <span id="current-word"></span>
        </div>

        <div id="carer-button-container">
          <a  id="clear-button"
              data-role="button"
              data-shadow="false"
              data-inline="true">
              Clear
          </a>

          <a  href="#settings-page"
              data-rel="dialog"
              data-transition="pop"
              data-role="button"
              data-icon="gear"
              data-theme="b"
              data-inline="true"
              data-shadow="false">
              Settings
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings page allows choosing alphabet and speed -->
  <div  data-role="page"
        id="settings-page"
        data-overlay-theme="c"
        data-theme="d">
    <div  data-role="header"
          data-theme="b">
      <h1>Settings</h1>
    </div>
    <div data-role="content" id="settings-content">
      <label  id="speed-label"
              for="speed-slider">
              Speed:
      </label>
      <input  type="range"
              name="points"
              id="speed-slider"
              min="1"
              max="5"
              value="3">
      <fieldset data-role="controlgroup"
                id="alphabet-form">
        <input  type="radio"
                name="alphabet-choice"
                id="normal-alphabet"
                value="normal"
                checked="checked">
        <label  for="normal-alphabet">
          Normal Alphabet
        </label>

        <input  type="radio"
                name="alphabet-choice"
                id="frequency-alphabet"
                value="frequency">
        <label for="frequency-alphabet">
          Frequency Alphabet
        </label>
      </fieldset>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
  <script src="js/script.js?v=1"></script>
</body>
</html>
