<!DOCTYPE html> 
<html> 
<head> 
    <title>Letter Tap</title> 
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link rel="apple-touch-icon" href="icons/iphone-home-screen.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icons/ipad-home-screen.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icons/retina-iphone-home-screen.png" />
</head> 
<body> 
    <div data-role="page" id="writing_page">
        <div id="writing_page_content" data-role="content">
            <a  id="letter_container"
                data-role="button"
                data-shadow="false"
                data-corners="false"
                data-theme="e">
                    <span id="letter">A</span>
            </a>
            <div id="bottom_section">
                <div id="current_word_container">
                    <span id="current_word"></span>
                </div>
                
                <div id="carer_container">
                    <a  id="clear_button"
                        class="carer_button"
                        data-role="button"
                        data-shadow="false"
                        data-inline="true">
                            Clear
                    </a>

                    <a  href="#settings_page"
                        data-rel="dialog"
                        data-transition="pop"
                        data-role="button"
                        data-icon="gear"
                        data-theme="b"
                        data-inline="true"
                        data-shadow="false"
                        class="carer_button">
                            Settings
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div data-role="page" id="settings_page">
        <div data-role="header">
            <h1>Settings</h1>
        </div>
        <div data-role="content" id="settings_content">
            <label class="form_label" id="speed_label" for="speed_slider">Speed:</label>
            <input  type="range"
                    name="points"
                    id="speed_slider"
                    min="1"
                    max="5"
                    value="3">
            <fieldset   data-role="controlgroup"
                        data-type="horizontal"
                        id="alphabet_form"
                        data-mini="true">
                <input  type="radio"
                        name="alphabet-choice"
                        id="normal-alphabet"
                        value="normal"
                        checked="checked">
                <label for="normal-alphabet">Normal</label>

                <input  type="radio"
                        name="alphabet-choice"
                        id="frequency-alphabet"
                        value="frequency">
                <label for="frequency-alphabet">Frequency Alphabet</label>
            </fieldset>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
