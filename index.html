<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <link rel="stylesheet">
    <title>Letter Tap</title>
</head>

<body>
    <span id="letter">A</span>
    <span id="current_word"></span>
    <input type="range" name="points" id="speed_slider" value="5" min="1" max="10">
    <button type="button" id="clear_button">Clear</button>
    <form id="alphabet_form">
      <input type="radio" name="alphabet" id="alphabet_normal_radio">Normal alphabet
      <input type="radio" name="alphabet" id="alphabet_frequency_radio">Frequency alphabet
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
